<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" role="img" aria-label="Isaac Robotic Brain">
  <title>Isaac Robotic Brain</title>
  <!-- Brain outline -->
  <path d="M32 8 C18 8 10 18 10 28 C10 34 12 38 16 42 C14 46 14 50 18 54 C22 58 28 58 32 56 C36 58 42 58 46 54 C50 50 50 46 48 42 C52 38 54 34 54 28 C54 18 46 8 32 8 Z" fill="#1a365d" stroke="#3182ce" stroke-width="2"/>

  <!-- Neural network nodes -->
  <!-- Layer 1 -->
  <circle cx="22" cy="24" r="3" fill="#3182ce"/>
  <circle cx="32" cy="20" r="3" fill="#3182ce"/>
  <circle cx="42" cy="24" r="3" fill="#3182ce"/>

  <!-- Layer 2 -->
  <circle cx="26" cy="34" r="3" fill="#00d4ff"/>
  <circle cx="38" cy="34" r="3" fill="#00d4ff"/>

  <!-- Layer 3 -->
  <circle cx="32" cy="44" r="3" fill="#3182ce"/>

  <!-- Connections -->
  <line x1="22" y1="27" x2="26" y2="31" stroke="#3182ce" stroke-width="1.5" opacity="0.7"/>
  <line x1="22" y1="27" x2="38" y2="31" stroke="#3182ce" stroke-width="1.5" opacity="0.7"/>
  <line x1="32" y1="23" x2="26" y2="31" stroke="#3182ce" stroke-width="1.5" opacity="0.7"/>
  <line x1="32" y1="23" x2="38" y2="31" stroke="#3182ce" stroke-width="1.5" opacity="0.7"/>
  <line x1="42" y1="27" x2="26" y2="31" stroke="#3182ce" stroke-width="1.5" opacity="0.7"/>
  <line x1="42" y1="27" x2="38" y2="31" stroke="#3182ce" stroke-width="1.5" opacity="0.7"/>
  <line x1="26" y1="37" x2="32" y2="41" stroke="#3182ce" stroke-width="1.5" opacity="0.7"/>
  <line x1="38" y1="37" x2="32" y2="41" stroke="#3182ce" stroke-width="1.5" opacity="0.7"/>

  <!-- Pulse/activity indicators -->
  <circle cx="32" cy="20" r="5" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
