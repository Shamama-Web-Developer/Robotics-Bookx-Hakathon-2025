<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" role="img" aria-label="Digital Twin Simulation">
  <title>Digital Twin Simulation</title>
  <!-- 3D Cube - represents digital twin -->
  <!-- Front face -->
  <path d="M16 24 L32 16 L48 24 L48 44 L32 52 L16 44 Z" fill="#1a365d" stroke="#3182ce" stroke-width="2"/>

  <!-- Top face -->
  <path d="M16 24 L32 16 L48 24 L32 32 Z" fill="#3182ce" opacity="0.8"/>

  <!-- Right face -->
  <path d="M32 32 L48 24 L48 44 L32 52 Z" fill="#1a365d" opacity="0.9"/>

  <!-- Grid lines on front face -->
  <line x1="24" y1="28" x2="24" y2="48" stroke="#3182ce" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="28" x2="40" y2="48" stroke="#3182ce" stroke-width="1" opacity="0.5"/>
  <line x1="16" y1="34" x2="32" y2="42" stroke="#3182ce" stroke-width="1" opacity="0.5"/>

  <!-- Sync arrows representing digital twin sync -->
  <path d="M8 20 C4 24 4 28 8 32" stroke="#00d4ff" stroke-width="2" fill="none"/>
  <path d="M8 32 L6 28 M8 32 L12 30" stroke="#00d4ff" stroke-width="2"/>

  <path d="M56 32 C60 36 60 40 56 44" stroke="#00d4ff" stroke-width="2" fill="none"/>
  <path d="M56 44 L58 40 M56 44 L52 42" stroke="#00d4ff" stroke-width="2"/>

  <!-- Floating data points -->
  <circle cx="10" cy="12" r="2" fill="#00d4ff"/>
  <circle cx="54" cy="12" r="2" fill="#00d4ff"/>
  <circle cx="54" cy="52" r="2" fill="#00d4ff"/>
  <circle cx="10" cy="52" r="2" fill="#00d4ff"/>
</svg>
