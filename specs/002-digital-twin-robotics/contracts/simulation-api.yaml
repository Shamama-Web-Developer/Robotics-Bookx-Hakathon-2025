# API Contracts: Digital Twin Robotics Module

## Interactive Simulation API

### Get Simulation Parameters
```
GET /api/simulation/parameters
```

**Description**: Retrieve available parameters for physics simulation

**Response**:
```json
{
  "gravity": {
    "value": 9.81,
    "unit": "m/s^2",
    "range": {"min": 0, "max": 20, "step": 0.1}
  },
  "collisionModel": {
    "options": ["elastic", "inelastic", "custom"],
    "default": "elastic"
  },
  "environment": {
    "terrain": ["flat", "hilly", "obstacle-course"],
    "objects": ["box", "sphere", "cylinder"]
  }
}
```

### Update Simulation Parameters
```
PUT /api/simulation/parameters
```

**Description**: Update physics simulation parameters

**Request**:
```json
{
  "gravity": 9.81,
  "collisionModel": "elastic",
  "environment": {
    "terrain": "flat",
    "objects": ["box", "sphere"]
  }
}
```

**Response**:
```json
{
  "status": "updated",
  "timestamp": "2024-12-20T10:00:00Z"
}
```

