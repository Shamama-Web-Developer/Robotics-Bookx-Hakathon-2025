### Save Learning Progress
```
PUT /api/learning/progress
```

**Description**: Update student progress through the digital twin robotics module

**Request**:
```json
{
  "chapter": "Physics Simulation",
  "completed": true,
  "exercisesCompleted": [1, 2, 3]
}
```

**Response**:
```json
{
  "status": "progress saved",
  "timestamp": "2024-12-20T10:00:00Z"
}
```