# Sidebar Configuration Contract for Module 4
# This defines the expected sidebar structure for VLA Humanoid Robotics module

openapi: 3.0.0
info:
  title: Module 4 Sidebar Configuration
  version: 1.0.0
  description: |
    Docusaurus sidebar configuration contract for Vision-Language-Action module.
    This is a configuration schema, not a REST API.

components:
  schemas:
    SidebarCategory:
      type: object
      required:
        - type
        - label
        - items
      properties:
        type:
          type: string
          enum: [category]
        label:
          type: string
          description: Display name in sidebar navigation
        items:
          type: array
          items:
            oneOf:
              - type: string
                description: Direct document path (e.g., 'module/file')
              - $ref: '#/components/schemas/SidebarCategory'

    Module4SidebarConfig:
      type: object
      description: Complete sidebar configuration for Module 4
      properties:
        type:
          type: string
          const: category
        label:
          type: string
          const: "Module 4 - Vision-Language-Action"
        items:
          type: array
          items:
            oneOf:
              - type: string
              - $ref: '#/components/schemas/SidebarCategory'
          example:
            - 'vla-humanoid-robotics/README'
            - type: category
              label: 'Chapter 1: Voice to Action'
              items:
                - 'vla-humanoid-robotics/voice-to-action-pipelines'
                - 'vla-humanoid-robotics/voice-to-action-exercise'
            - type: category
              label: 'Chapter 2: Cognitive Planning'
              items:
                - 'vla-humanoid-robotics/cognitive-planning-llms'
                - 'vla-humanoid-robotics/llm-ros2-integration'
                - 'vla-humanoid-robotics/cognitive-planning-exercise'
            - type: category
              label: 'Chapter 3: Capstone Project'
              items:
                - 'vla-humanoid-robotics/capstone-autonomous-humanoid'
                - 'vla-humanoid-robotics/capstone-exercise'
            - 'vla-humanoid-robotics/quickstart-guide'

    FileManifest:
      type: object
      description: Required files for Module 4
      properties:
        directory:
          type: string
          const: 'website/docs/vla-humanoid-robotics/'
        files:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              purpose:
                type: string
              required:
                type: boolean
          example:
            - name: README.md
              purpose: Module overview and navigation
              required: true
            - name: voice-to-action-pipelines.md
              purpose: Chapter 1 - Speech-to-text and intent mapping
              required: true
            - name: voice-to-action-exercise.md
              purpose: Chapter 1 - Hands-on exercise
              required: true
            - name: cognitive-planning-llms.md
              purpose: Chapter 2 - LLM task decomposition
              required: true
            - name: llm-ros2-integration.md
              purpose: Chapter 2 - LLM to ROS 2 concepts
              required: true
            - name: cognitive-planning-exercise.md
              purpose: Chapter 2 - Hands-on exercise
              required: true
            - name: capstone-autonomous-humanoid.md
              purpose: Chapter 3 - End-to-end system overview
              required: true
            - name: capstone-exercise.md
              purpose: Chapter 3 - Capstone project
              required: true
            - name: quickstart-guide.md
              purpose: Getting started guide
              required: true

    FooterLinkConfig:
      type: object
      description: Footer link configuration for Module 4
      properties:
        label:
          type: string
          const: "Module 4 - Vision-Language-Action"
        to:
          type: string
          const: "/docs/vla-humanoid-robotics/README"
